<ion-content padding cl>
   <ion-card>
        <ion-card-header>
          USUARIO
        </ion-card-header>
        <ion-card-content>
          <ion-list no-line>
            <ion-item>
              <ion-input type="email" placeholder="correo" [(ngModel)]="email"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input type="password" placeholder="contraseña" [(ngModel)]="password"></ion-input>
            </ion-item>
            <button ion-button block outline color="light" (click)="login()">ENTRAR</button>
            <p>¿No tiene cuenta?</p>
            <a (click)="irRegistro()" >REGISTRARSE</a>
          </ion-list>
        </ion-card-content>
      </ion-card> 

</ion-content>
